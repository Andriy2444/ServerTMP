<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <button onclick="window.location.href = '/add-product';">Add product</button>
    <h1>Menu</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width:200px;height:auto;">
            <p>Price: ${{ product.price }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
